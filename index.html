<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI Cards</title>
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            width: 150px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .pokemon-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .action-btn {
            margin: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        #container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <button id="showDataBtn" class="action-btn">Mostrar datos</button>
    <div id="container"></div>

    <script src="app.js"></script>
</body>
</html>
